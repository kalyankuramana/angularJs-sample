
            <div class="panel-body" ng-controller="bookings" >
                <div class="dataTable_wrapper">
                    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                            <tr>
                                <th>Booking Id</th>
                                <th>Customer Name</th>
                                <th>Services</th>
                                <th>Booking Time</th>
                                <th>Service Time</th>
                                <th>Location</th>
                                <th>Amount</th>
                            </tr>
                        </thead>
                        <tbody >
                            <tr class="odd gradeX" ng-repeat="booking in bookings">
                                <td>{{booking.bookingId}}</td>
                                <td>{{booking.customerName}}</td>
                                <td>{{booking.services}}</td>
                                <td class="center">{{booking.bookingTime}}</td>
                                <td class="center">{{booking.serviceTime}}</td>
                                <td class="center">{{booking.location}}</td>
                                <td class="center">{{booking.bookingAmount}}</td>
                            </tr>
                            
                        </tbody>
                    </table>
                </div>
                <button type="button"  ng-hide="hideit" ng-click="prev()" class="btn btn-link">prev</button>
                <button type="button" ng-hide="hidethis" ng-click="next()" class="btn btn-link">next</button>
            </div>
